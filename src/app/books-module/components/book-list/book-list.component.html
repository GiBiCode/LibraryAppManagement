<div class="container">
    <div class="book-list" *ngFor="let book of books">

        <h3>{{book.author}}</h3>
        <h3>{{book.publicationYear}}</h3>
        <h3>{{book.gender}}</h3>
        <h3>{{book.availablequantity}}</h3>
        <h3>{{book.isbn_code}}</h3>
    </div>
