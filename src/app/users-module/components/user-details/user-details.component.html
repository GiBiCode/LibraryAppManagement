<div class="row">
    <div class="col-md-12">
      <div class="header">
        <p>Gestión de Libros</p>
        
        <button class="btn btn-primary" (click)="isAddingNew = true">Usuario Nuevo</button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Usuario</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <p>
          
        </p>
        <tbody>
          <ng-container *ngFor="let user of users; let i = index">
              <tr>
              <td>{{ i + 1 }}</td>
              <td>{{ user.user_name }}</td>
              <td>{{ user.user_phone }}</td>
              <td>{{user.user_address}}</td>
              
              <td >
                <button  (click)="updateUser(user)">Edit</button>
                <button (click)="deleteUser(user.user_id)">Delete</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
  
  
  <div class="container" style="max-width: 500px;" *ngIf="isAddingNew">
    <!--Formulario de registro-->
    <form [formGroup]="userForm">
      <h6 class="form-title">Registrar Usuario</h6>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="user_name">Nombre Completo</label>
            <input type="text" class="form-control" id="user_name" placeholder="Nombres" formControlName="user_name" />
          </div>
          <div class="form-group">
            <label for="user_phone">Teléfono</label>
            <input type="text" class="form-control" id="user_phone" placeholder="Teléfono" formControlName="user_phone" />
          </div>
          <div class="form-group">
            <label for="publicationYear">Dirección</label>
            <input type="text" class="form-control" id="user_address" Placeholder="Dirección" formControlName="user_address" />
          </div>
        </div>
      </div>
      <div class="form-group text-center">
        <button class="btn btn-secondary btn-sm" (click)="cancelForm()">Cancelar</button>
        <button class="btn btn-success btn-sm" (click)="isAddingNew = false;addUser()">Guardar</button>
      </div>
    </form>
  </div>
  
  
  <!--Formulario de Edición-->
  <div class="form-container" *ngIf="isEditing">
    <h2>Editar Libro</h2>
    <form [formGroup]="userForm" (ngSubmit)="updateUser(selectedUser)">
     
      <label>Título</label>
      <input type="text" formControlName="title" name="title">
      <label>Autor</label>
      <input type="text" formControlName="author" name="author">
      <label>Año Publicación</label>
      <input type="text" formControlName="publicationYear" name="publicationYear">
      <label>Género</label>
      <input type="text" formControlName="gender" name="gender">
      <label>Cantidad Disponible</label>
      <input type="text" formControlName="availablequantity" name="availablequantity">
      <label>ISBN</label>
      <input type="text" formControlName="isbn_code" name="isbn_code">
      <button class="btn btn-secondary btn-sm" (click)="cancelForm()">Cancelar</button>
      <button type="submit" (click)="isEditing= false;updateUser(selectedUser)">Guardar</button>
    </form>
  </div>
